<mat-card>
    <mat-card-content>
        <h1 style="text-align: center;">Fill Details</h1>
        <!-- your-component.component.html -->
        <form (ngSubmit)="submitData()">
            <h3>Personal Details</h3>
            <div class="input-row-1">
                <mat-form-field>
                    <input matInput placeholder="Name" [(ngModel)]="userData.Name" name="name">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Enter Role" [(ngModel)]="userData.Current_role" name="role">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="abc@gmail.com" [(ngModel)]="userData.Details.Contact.Email"
                        name="email">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Profile Url" [(ngModel)]="userData.Details.Contact.LinkedIn_Profile"
                        name="name">
                </mat-form-field>
            </div>
            <mat-form-field>
                <textarea matInput placeholder="Give summary for resume" [(ngModel)]="userData.Description"
                    name="desc"></textarea>
            </mat-form-field>
            <p>

            </p>
            <div *ngFor="let education of userData.Details.Education; let i=index">
                <h3>Education {{ i + 1 }}</h3>
                <div class="input-row-1">
                    <mat-form-field>
                        <input matInput placeholder="Degree" [(ngModel)]="education.Degree" name="degree_{{i}}">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Institution" [(ngModel)]="education.Institution"
                            name="degree_{{i}}">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Location" [(ngModel)]="education.Location" name="degree_{{i}}">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Graduation Year" [(ngModel)]="education.Graduation_Date"
                            name="degree_{{i}}">
                    </mat-form-field>
                    <button mat-button (click)="addNewEducation(i)">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
                    </button>
                    <button mat-button (click)="remove(i)" *ngIf="i>=2">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
                    </button>
                </div>
            </div>

            <div *ngFor="let exp of userData.Details.Work_Experience; let i=index">
                <h3>work Experience {{ i + 1 }}</h3>
                <div class="input-row-1">
                    <mat-form-field>
                        <input matInput placeholder="Role" [(ngModel)]="exp.Job_role" name="degree_{{i}}">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Company" [(ngModel)]="exp.Company" name="degree_{{i}}">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Location" [(ngModel)]="exp.Location" name="degree_{{i}}">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput placeholder="Employment Year" [(ngModel)]="exp.Dates_of_Employment"
                            name="degree_{{i}}">
                    </mat-form-field>
                </div>
                <div *ngFor="let responsibility of exp.Responsibilities; let j=index">
                    <h4>Responsibility {{ j + 1 }}</h4>
                    <mat-form-field>
                        <input matInput placeholder="Responsibility" [(ngModel)]="exp.Responsibilities"
                            name="responsibility{{j}}">
                    </mat-form-field>
                    <button mat-icon-button color="warn" (click)="addNewResponsibility(j)">
                      <mat-icon>add</mat-icon>
                    </button>
                </div>
                <div>
                    <button mat-button (click)="addNewExperience(exp)">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="add"></mat-icon>
                    </button>
                    <button mat-button (click)="remove(i)" *ngIf="i>=2">
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="delete"></mat-icon>
                    </button>
                </div>
            </div>
            <div class="save-button">
                <button mat-raised-button color="primary" type="submit">Save</button>
            </div>
        </form>

    </mat-card-content>
</mat-card>
